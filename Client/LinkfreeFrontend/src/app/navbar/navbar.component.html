<nav class="navbar is-white">

  <div class="navbar-brand">
    <a href="" class="navbar-item">
      <img src="assets/images/logo.PNG" alt="site logo" style="max-height: 70px;" class="py-2 px-2">
    </a>
    <a *ngIf="showNavbarItems" class="navbar-burger"
               (click)="toggleBurgerMenu()">
      <span aria-hidden="true"></span>
