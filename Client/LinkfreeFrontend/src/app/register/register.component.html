<app-navbar [showNavbarItems]="false"></app-navbar>

<app-desktop-container>
  <form class="box">

    <div class="registration-description">
      <h1 class="info">Create an account for free</h1>
      <h5 class="pricing">Free forever. No payment needed.</h5>
    </div>

    <app-form-field name="Email">
        <input [(ngModel)]="registerUserData.Email" (ngModelChange)="modelChange()" name="email" class="input" type="email" placeholder="e.g. yogi@gmail.com">
    </app-form-field>

    <app-form-field name="Username">
      <input [(ngModel)]="registerUserData.UserName" (ngModelChange)="modelChange()" name="username" class="input" placeholder="e.g. yogithepug">
    </app-form-field>

    <app-form-field name="Password">
      <input [(ngModel)]="registerUserData.Password" (ngModelChange)="modelChange()" name="password" class="input" type="password" placeholder="********">
    </app-form-field>

    <app-form-field name="Confirm Password">
      <input [(ngModel)]="registerUserData.ConfirmPassword" (ngModelChange)="modelChange()" name="password" class="input" type="password" placeholder="********">
    </app-form-field>

    <ng-template [ngIf]="registrationInProgress" [ngIfElse]="notInProgress">
      <button class="button submit-btn is-medium is-fullwidth is-loading">Sign up with email</button>
    </ng-template>

    <ng-template #notInProgress>
      <button *ngIf="buttonIsEnabled" (click)="registerUser()" class="button submit-btn is-medium is-fullwidth"><strong>Sign up with email</strong></button>
      <button *ngIf="!buttonIsEnabled" class="button disabled-btn is-medium is-fullwidth" disabled><strong>Sign up with email</strong></button>
    </ng-template>
  
  </form>
</app-desktop-container>
