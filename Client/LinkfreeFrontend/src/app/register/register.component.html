<app-navbar [showNavbarItems]="false"></app-navbar>

<div class="section">
  <div class="container is-max-desktop">
    <form class="box">
      <h1 class="is-size-3">Create an account for free</h1>
      <h5 class="is-size-6">Free forever. No payment needed.</h5>

      <div class="field mt-6">
        <label class="label">Email</label>
        <div class="control">
          <input [(ngModel)]="registerUserData.Email" (ngModelChange)="modelChange($event, 'Email')" name="email" class="input" type="email" placeholder="e.g. yogi@gmail.com">
        </div>
      </div>

      <div class="field">
        <label class="label">Username</label>
        <div class="control">
          <input [(ngModel)]="registerUserData.UserName" (ngModelChange)="modelChange($event, 'UserName')" name="username" class="input" placeholder="e.g. yogithepug">
        </div>
      </div>
    
      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input [(ngModel)]="registerUserData.Password" (ngModelChange)="modelChange($event, 'Password')" name="password" class="input" type="password" placeholder="********">
        </div>
      </div>

      <div class="field">
        <label class="label">Confirm Password</label>
        <div class="control">
          <input [(ngModel)]="registerUserData.ConfirmPassword" (ngModelChange)="modelChange($event, 'ConfirmPassword')" name="password" class="input" type="password" placeholder="********">
        </div>
      </div>
    
      <button *ngIf="buttonIsEnabled" (click)="registerUser()" class="button submit-btn is-primary is-medium is-fullwidth"><strong>Sign up with email</strong></button>
      <button *ngIf="!buttonIsEnabled" class="button disabled-btn is-medium is-fullwidth" disabled><strong>Sign up with email</strong></button>
    </form>
  </div>
</div>
